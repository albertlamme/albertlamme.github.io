---
layout: gallery
title: Landschap
permalink: /landschap/
galleryid: Landscape
order: 2
---

{% for gallery in site.data.galleries %}
    {% if gallery.id == page.galleryid %}
        <div class="first-item" style="background-image: url({{ gallery.imagefolder }}/{{ gallery.firstphoto }});background-size:cover"></div>
        <div id="gallery">
            {% for image in gallery.images %}
            <div>
                <img src="{{ gallery.imagefolder }}/{{ image.name }}" alt="" />
                <p class="image__description">{{image.text}}</p>
            </div>
            {% endfor %}
        </div>
        <i class="icon icon-eye"></i>
        <i class="icon icon-leftArrow gallery__arrow"></i>
        <i class="icon icon-rightArrow gallery__arrow"></i>
        <i class="icon icon-info"></i>
        <div class="activation__nav">
            <div class="gallery__nav">
                <i class="icon icon-navLeftArrow gallery__navArrow"></i>
                <i class="icon icon-navRightArrow gallery__navArrow"></i>
                <ul></ul>
            </div>
        </div>
    {% endif %}
{% endfor %}
